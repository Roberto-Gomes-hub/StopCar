<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css-1/style1.css" rel="stylesheet">
    <title>Tela de Cadastro</title>
</head>
<body background="img/estacioicon.jpg">
    <nav class="navbar navbar-light" style="background-color: lightslategrey">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            StopCar
        </a>
    </nav>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro" style="position: absolute; margin-top: 30%;">
                <form method="post" action="">
                    <h1>Cadastro</h1>

                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" type="text" placeholder="ex. Mayara" />
                    </p>

                    <p>
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" type="email"
                            placeholder="ex. hotwheels@hotmail.com" />
                    </p>

                    <p>
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" type="password" placeholder="ex. Baara123" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="telalogin.html"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
